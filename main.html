<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta Francia Julio 2025 - Desde Bilbao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body {
      background: linear-gradient(120deg, #f3f6fa 60%, #e0e6ef 100%);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    #map {
      height: 92vh;
      width: 92vw;
      margin: 3vh auto 2vh auto;
      border-radius: 22px;
      box-shadow: 0 8px 36px 0 rgba(60,60,90,0.22);
      border: 1.5px solid #d0d6e0;
      display: block;
      transition: box-shadow 0.2s;
    }
    #map:hover {
      box-shadow: 0 12px 48px 0 rgba(60,60,90,0.28);
    }
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(60,60,90,0.13);
      font-size: 1.08em;
      background: #fff;
    }
    .leaflet-popup-content {
      margin: 10px 14px;
      color: #2d3557;
    }
    .info-panel {
      position: absolute;
      top: 2.5vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(60,60,90,0.13);
      padding: 0;
      z-index: 1000;
      min-width: 260px;
      max-width: 92vw;
      text-align: center;
      font-size: 1.13em;
      color: #2d3557;
      font-weight: 500;
      letter-spacing: 0.01em;
      border: 1.5px solid #e0e6ef;
      overflow: visible;
    }
    .info-panel-content {
      padding: 20px 32px 18px 32px;
      border-radius: 18px;
      background: none;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .panel-title {
      font-size: 1.18em;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .panel-img-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 8px 0 6px 0;
    }
    .panel-img {
      max-width: 180px;
      max-height: 120px;
      border-radius: 12px;
      box-shadow: 0 2px 12px #bbb2;
      border: 1.5px solid #e0e6ef;
    }
    .panel-desc {
      font-size: 1em;
      color: #2d3557;
      margin-bottom: 4px;
    }
    .panel-link a {
      color: #2d3557;
      text-decoration: underline;
      font-size: 0.98em;
    }
    .panel-loading {
      color: #888;
      font-size: 1em;
      margin: 10px 0;
    }
    .leaflet-div-icon {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
    }
    .emoji-marker {
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 1.5em;
      line-height: 1;
      text-align: center;
      width: 40px;
      height: 40px;
      border-radius: 50% !important;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    @media (max-width: 700px) {
      #map { width: 99vw; height: 90vh; margin: 1vh auto; }
      .info-panel { padding: 10px 8vw; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="info-panel">
    <div class="info-panel-content">
      <span>üó∫Ô∏è <b>Ruta Francia Julio 2025</b> &mdash; Explora los castillos y pueblos del Loira.<br>
      Toca los iconos para ver detalles. Haz zoom para descubrir m√°s.</span>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="data/apikey.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
